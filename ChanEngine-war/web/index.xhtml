<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test page. Hello!</title>
    </h:head>
    <h:body>
        <h:outputText value="Hello there!"/><br/>
        <h:outputText value="Current time is ${timerSessionBean.calendar}"/><br/>
        <h:dataTable value="${timerSessionBean.selectAllTestRecords()}" var="item">
                
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Text"/>
                </f:facet>
                <h:outputText value="#{item.text}"/>
            </h:column>
                
        </h:dataTable>
        
        <h:link value="Browse" outcome="browse" />
        
    </h:body>
</html>
